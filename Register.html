<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
    
</head>
<body>
    <header>Welcome</header>
    <div class="register">
        <form id="registrationForm">
            <div class="input"> <input type="text" id="firstName" placeholder="Enter first name">
            <p id="firstNameMsg"></p>
            </div>
            <div class="input"> <input type="text" id="lastName" placeholder="Enter last name"> 
            <p id="lastNameMsg"></p>
            </div>
            <div class="input"> <input type="text" id="email" placeholder="Email address">
            <p id="emailMsg"></p>
            </div>
            <div class="input"> <input type="text" id="ConfirmEmail" placeholder="Confirm email adderess">
            <p id="comfirmemailMsg"></p>
            
            </div>
            <div class="input"> <input type="password"id="password" placeholder="Enter password"> 
            <p id="passwordMsg"></p>
            
            </div>
            <div class="input"><input type="password"id="confirmPassword" placeholder="Confirm password">
            <p id="confirmpasswordMsg"></p>
            
            </div>
            <div class="input"><input type="number"id="age" placeholder="Enter your age">
            <p id="ageMMsg"></p>

            </div>
            <div class="input"> <button id="btn">Submit</button></div>
        </form>
    </div>
    <script src="registerForm.js"></script>
    
</body>
</html>
